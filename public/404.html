<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pytron</title>
    <script type="text/javascript">
      // GitHub Pages SPA Hero Script
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and converts it into a query parameter
      // so that our main index.html can read it and tell React Router where to go.
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(0).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
